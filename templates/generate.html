<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>

    <div class="container">
        <div class="card">
            <div class="card-body">Basic card</div>
                <form action="/generate" method="POST">
                    <div class="form-group">
                        <label for="">System Role</label>
                        <input type="text" name="system_prompt" class="form-control" value="You are a tutor who is an expert in C programming and have conceptual understanding on anything about programming. Follow the marker for writing response.">
                
                        <label for="">User Role</label>
                        <input type="text" class="form-control" name="user_prompt" value="Generate a short demo code on the use of any operators in C followed by 1 question about the code and then followed by 4 different styles of short answer for the question.  For example, [DEMO] the statement, [QUESTION] question [ANS_STYLE_1] answer style 1 is a direct explanation ,[ANS_STYLE_2] answer style 2 is example-based, [ANS_STYLE_3] answer style 3 is comparison and contrast ,  [ANS_STYLE_4] answer style 4 could be an analogy or just anything.">
                
                    </div>
                    <button type="submit">Submit</button>
                </form>
          </div>
        </div>

    </div>
    
</body>
</html>
